<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/loging.css" />
</head>
<body >
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card shadow p-4">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Please enter your email address" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Please put your password" required />
              </div>
              <button type="submit" class="btn custom-login-btn w-100">Login</button>
            </form>
            <p class="text-center mt-3">
              Don't have an account? <a href="signup.html">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Optional JS (e.g., fake login logic) -->
    <script src="js/login.js"></script>

    
</body>
</html>
